<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>

<body>
    <div class="form-container">
        <h1>üìß Cont√°ctanos</h1>
        <form id="personalDataForm">
            <div class="form-group">
                <label for="firstName" class="required">Nombre</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="firstName" name="firstName" placeholder="Ingresa tu nombre" required>
                </div>
            </div>

            <div class="form-group">
                <label for="lastName" class="required">Apellido</label>
                <div class="input-with-icon">
                    <i class="fas fa-user-tag"></i>
                    <input type="text" id="lastName" name="lastName" placeholder="Ingresa tu apellido" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="required">Correo Electr√≥nico</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo electr√≥nico" required>
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Tel√©fono</label>
                <div class="input-with-icon">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="phone" name="phone" placeholder="Ingresa tu n√∫mero de tel√©fono">
                </div>
            </div>

            <div class="form-group">
                <label for="message" class="required">Mensaje</label>
                <div class="input-with-icon">
                    <i class="fas fa-comment"></i>
                    <textarea id="message" name="message" placeholder="Escribe tu mensaje aqu√≠..." required></textarea>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i> Enviar Mensaje
            </button>
        </form>

        <div id="status-message" class="status-message"></div>
        
        <div class="form-footer">
            <p><i class="fas fa-info-circle"></i> Los campos marcados con * son obligatorios</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
